<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <style>
    #errorPopup {
      color: red;
      display: none;
      border: 1px solid red;
      padding: 10px;
      margin: 10px 0;
    }
  </style>

</head>
<body>
  <h1>Online Store</h1>
  <button onclick="sendPostRequest()">Send POST Request</button>
  <button onclick="sendGetRequest()">Send GET Request</button>
  
  <div id="errorPopup"></div>
  
  <table id="responseTable">
    <thead>
      <tr>
        <th>Server Response</th>
      </tr>
    </thead>
    <tbody>
      <!-- Responses will be dynamically added here -->
    </tbody>
  </table>
</body>

<script>
  async function sendPostRequest() {
  try {
    const response = await fetch("http://localhost:8080", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: "Hello, Server!" }),
    });

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const data = await response.json();
    document.getElementById('responseTable').innerHTML = 
      `<tr><td>${JSON.stringify(data)}</td></tr>`;
  } catch (error) {
    document.getElementById('errorPopup').textContent = 
      `Error: ${error.message}`;
    document.getElementById('errorPopup').style.display = 'block';
  }
}
</script>
  
</html>
