  <div class="flex flex-col md:flex-row gap-4 items-start md:items-center"><div class="flex-1"><input type="text" placeholder="Search sneakers..." class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black focus:outline-none" value=""></div><div class="flex flex-wrap gap-2"><select class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black focus:outline-none"><option value="">All Brands</option></select><select class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black focus:outline-none"><option value="">All Colors</option></select><select class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black focus:outline-none"><option value="">Sort by</option><option value="price-asc">Price: Low to High</option><option value="price-desc">Price: High to Low</option></select></div></div>

 </section>

   <script>
      const API_URL = "http://localhost:8080/sneakers";
      let currentPage = 1;
      const itemsPerPage = 5; // Количество кроссовок на странице
      
      async function fetchSneakers() {
        try {
          const response = await fetch(API_URL);
          const sneakers = await response.json();
          renderSneakers(sneakers, currentPage, itemsPerPage);
          setupPagination(sneakers.length, itemsPerPage);
        } catch (error) {
          console.error("Error fetching sneakers:", error);
        }
      }
      
      function renderSneakers(sneakers, page, itemsPerPage) {
        const container = document.getElementById("sneakers-container");
        container.innerHTML = ""; // Очистить контейнер перед рендерингом
      
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginatedSneakers = sneakers.slice(start, end);
      
        paginatedSneakers.forEach(sneaker => {
          const sneakerCard = document.createElement("div");
          sneakerCard.className = "sneaker-card";
      
          sneakerCard.innerHTML = `
            <h2>${sneaker.model}</h2>
            <p>Brand: ${sneaker.brand}</p>
            <p>Color: ${sneaker.color}</p>
            <p>Price: $${sneaker.price}</p>
          `;
      
          container.appendChild(sneakerCard);
        });
      }
      
      function setupPagination(totalItems, itemsPerPage) {
        const paginationContainer = document.getElementById("pagination");
        paginationContainer.innerHTML = ""; // Очистить пагинацию
      
        const totalPages = Math.ceil(totalItems / itemsPerPage);
      
        for (let i = 1; i <= totalPages; i++) {
          const button = document.createElement("button");
          button.textContent = i;
          button.className = "pagination-btn";
          button.addEventListener("click", () => {
            currentPage = i;
            fetchSneakers();
          });
      
          paginationContainer.appendChild(button);
        }
      }
      
      document.addEventListener("DOMContentLoaded", () => {
        fetchSneakers();
      });
      
   </script>
