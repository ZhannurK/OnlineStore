<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins',sans-serif;
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1f1f1f;
    }
    .login-box{
      display: flex;
      justify-content: center;
      flex-direction: column;
      width: 440px;
      height: 480px;
      padding: 30px;
    }
    .login-header{
      text-align: center;
      margin: 20px 0 40px 0;
    }
    .login-header header{
      color: #333;
      font-size: 30px;
      font-weight: 600;
    }
    .input-box .input-field{
      width: 100%;
      height: 60px;
      font-size: 17px;
      padding: 0 25px;
      margin-bottom: 15px;
      border-radius: 30px;
      border: none;
      outline: none;
      transition: .3s;
    }
    ::placeholder{
      font-weight: 500;
      color: #222;
    }
    .input-field:focus{
      width: 105%;
    }
    .forgot{
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
    }
    section{
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #555;
    }
    #check{
      margin-right: 10px;
    }
    a{
      text-decoration: none;
    }
    a:hover{
      text-decoration: underline;
    }
    section a{
      color: #555;
    }
    .input-submit{
      position: relative;
    }
    .submit-btn{
      width: 100%;
      height: 60px;
      background: #ff4e5b;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: .3s;
    }
    .input-submit label{
      position: absolute;
      top: 45%;
      left: 50%;
      color: #fff;
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
    .submit-btn:hover{
      background: #000;
      transform: scale(1.05,1);
    }
    .sign-up-link{
      text-align: center;
      font-size: 15px;
      margin-top: 20px;
    }
    .sign-up-link a{
      color: #000;
      font-weight: 600;
    }

    @keyframes login-box {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .fade-in {
      animation: login-box 2s ease-in-out;
    }

  </style>
</head>
<body>
<div class="login-box" style="
    background: lightgrey;
    border-radius: 15px;
    box-shadow: 0px 5px 53px 38px rgba(245, 245, 245, 0.26);
">
  <div class="login-header">
    <header>Login</header>
  </div>
  <div class="input-box">
    <input type="text" class="input-field" placeholder="Email" autocomplete="off" required="">
  </div>
  <div class="input-box">
    <input type="password" class="input-field" placeholder="Password" autocomplete="off" required="">
  </div>
  <div class="forgot">
    <section>
      <input type="checkbox" id="check">
      <label for="check">Remember me</label>
    </section>
    <section>
      <a href="#">Forgot password</a>
    </section>
  </div>
  <div class="input-submit">
    <button class="submit-btn" id="submit"></button>
    <label for="submit">Sign In</label>
  </div>
  <div class="sign-up-link">
    <p>Don't have account? <a href="#">Sign Up</a></p>
  </div>
</div>
</body>
</html>
