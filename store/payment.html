<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pullo - Payment</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <h1>Payment Page</h1>
    <p>Please enter your payment details:</p>

    <form id="payment-form">
        <input type="hidden" id="transactionId" />

        <div class="mb-3">
            <label>Card Number</label>
            <input type="text" id="cardNumber" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Expiration Date (MM/YY)</label>
            <input type="text" id="expirationDate" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>CVV</label>
            <input type="text" id="cvv" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>

    <div id="result-message" class="mt-3"></div>
</div>

<script>
    document.getElementById("payment-form").addEventListener("submit", async function(e) {
        e.preventDefault();

        const transactionId = new URLSearchParams(window.location.search).get("transactionId");

        const bodyData = {
            transactionId: transactionId,
            paymentForm: {
                cardNumber: document.getElementById("cardNumber").value,
                expirationDate: document.getElementById("expirationDate").value,
                cvv: document.getElementById("cvv").value,
            }
        };

        try {
            const resp = await fetch("/payment/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(bodyData)
            });

            const data = await resp.json();
            alert(data.message);
        } catch (err) {
            console.error("Payment error:", err);
        }
    });
</script>

</body>
</html>
